<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urban Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Spartan', sans-serif;
        }

        body {
            width: 100%;
            background-color: #f5f5f5;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 80px; 
            background: #E3E6F3; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            left: 0;
            z-index: 999;
        }

        #header .logo {
            max-width: 150px;
        }

        #navbar { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
            
        #navbar li { 
            list-style: none; 
            padding: 0 20px;
            position: relative; 
        }

        #navbar li a {
            font-size: 16px; 
            text-decoration: none; 
            font-weight: 600; 
            color: #1a1a1a; 
            transition: 0.3s ease;
        }

        #login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 0;
        }

        .login-form {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            border-radius: 10px;
        }

        .login-form h2 {
            text-align: center;
            color: #222;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            margin-bottom: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .login-form .forgot-password a {
            color: #088178;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            height: 45px;
            background-color: #088178;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background-color: #066f64;
        }

        .login-form .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-form .signup-link a {
            color: #088178;
            text-decoration: none;
            font-weight: 600;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-login .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f1f1f1;
            color: #222;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-login .social-btn:hover {
            background-color: #088178;
            color: white;
        }

        @media (max-width: 477px) {
            .login-form {
                padding: 20px;
                margin: 0 15px;
            }

            .social-login .social-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo12.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="signup.html"><i class="fa-solid fa-user"></i></a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="login-container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form id="loginForm" action="#" method="post">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Log In</button>
            </form>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            alert('Login functionality to be implemented');
            // Typically you would send form data to a backend server
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
