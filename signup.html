<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Innovative Trio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Spartan:wght@100;200;300;400;500;%20600;700;%20800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Spartan', sans-serif;
        }

        body {
            width: 100%;
            background-color: #f5f5f5;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 80px; 
            background: #E3E6F3; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            left: 0;
            z-index: 999;
        }

        #header .logo {
            max-width: 150px;
        }

        #navbar { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
            
        #navbar li { 
            list-style: none; 
            padding: 0 20px;
            position: relative; 
        }

        #navbar li a {
            font-size: 16px; 
            text-decoration: none; 
            font-weight: 600; 
            color: #1a1a1a; 
            transition: 0.3s ease;
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #088178;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
        }

        .social-btn img {
            width: 24px;
            margin-right: 15px;
        }

        .signup-form {
            margin-top: 30px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #088178;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #066f66;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #088178;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo12.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="signup.html"><i class="fa-solid fa-user"></i></a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <div class="signup-container">
        <h2>Create an Account</h2>
        
        <div class="social-login">
            <button class="social-btn" id="googleSignup">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Continue with Google
            </button>
            <button class="social-btn" id="facebookSignup">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo">
                Continue with Facebook
            </button>
            <button class="social-btn" id="appleSignup">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo">
                Continue with Apple
            </button>
        </div>

        <div class="signup-form">
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script>
        // Social Login Button Event Listeners
        document.getElementById('googleSignup').addEventListener('click', function() {
            alert('Google Signup Clicked');
            // Implement Google OAuth logic here
        });

        document.getElementById('facebookSignup').addEventListener('click', function() {
            alert('Facebook Signup Clicked');
            // Implement Facebook OAuth logic here
        });

        document.getElementById('appleSignup').addEventListener('click', function() {
            alert('Apple Signup Clicked');
            // Implement Apple OAuth logic here
        });

        // Standard Signup Form Submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            alert(`Signup submitted:\nName: ${name}\nEmail: ${email}`);
            // Implement actual signup logic here
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
